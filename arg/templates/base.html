<!DOCTYPE html>

<head>

    <title>Search Manager</title>

    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ä¸­å¤®å¯„ã›ã—ã¤ã¤å¹…åºƒã«å¯¾å¿œ */
        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }

        .nav-inner {
            width: 95%;
            max-width: 1600px;
            /* ãƒ¯ã‚¤ãƒ‰ç”»é¢å¯¾å¿œ */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.5rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* ã‚³ãƒ³ãƒ†ãƒŠã®å¹…ã‚’æ‹¡å¼µ */
        .container {
            width: 95%;
            max-width: 1600px;
            /* ã“ã“ã‚’å¤§ããã—ã¾ã—ãŸ */
            margin: 2rem auto;
            flex: 1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        /* ãƒ•ã‚©ãƒ¼ãƒ è¦ç´ ã®åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ« */
        label {
            font-weight: 600;
            display: block;
            margin-top: 1.2rem;
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.4rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* ã‚¹ãƒãƒ›å‘ã‘èª¿æ•´ */
        @media (max-width: 768px) {
            .card {
                padding: 1.2rem;
            }

            .nav-inner {
                justify-content: center;
            }
        }
    </style>
</head>

</body>
