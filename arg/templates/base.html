<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ä¸­å¤®å¯„ã›ã—ã¤ã¤å¹…åºƒã«å¯¾å¿œ */
        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }

        .nav-inner {
            width: 95%;
            max-width: 1600px;
            /* ãƒ¯ã‚¤ãƒ‰ç”»é¢å¯¾å¿œ */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.5rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* ã‚³ãƒ³ãƒ†ãƒŠã®å¹…ã‚’æ‹¡å¼µ */
        .container {
            width: 95%;
            max-width: 1600px;
            /* ã“ã“ã‚’å¤§ããã—ã¾ã—ãŸ */
            margin: 2rem auto;
            flex: 1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        /* ãƒ•ã‚©ãƒ¼ãƒ è¦ç´ ã®åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ« */
        label {
            font-weight: 600;
            display: block;
            margin-top: 1.2rem;
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.4rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* ã‚¹ãƒãƒ›å‘ã‘èª¿æ•´ */
        @media (max-width: 768px) {
            .card {
                padding: 1.2rem;
            }

            .nav-inner {
                justify-content: center;
            }
        }

        /* =========================================
           ã“ã“ã‹ã‚‰è¿½åŠ ï¼šæ¤œç´¢æ©Ÿèƒ½å°‚ç”¨ã‚¹ã‚¿ã‚¤ãƒ«
        ========================================= */
        .search-wrapper {
            flex: 1;
            max-width: 400px;
            margin: 0 1.5rem;
        }

        .search-bar {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 0;
            /* å…ƒã®inputã®marginã‚’ãƒªã‚»ãƒƒãƒˆ */
        }

        #search-overlay {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background: rgba(248, 250, 252, 0.98);
            z-index: 999;
            overflow-y: auto;
            padding: 2rem;
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-column {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .search-item {
            padding: 1rem;
            border-bottom: 1px solid var(--bg);
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-item:hover {
            background: var(--bg);
        }

        .search-item mark {
            background: #fef08a;
            padding: 0 2px;
            font-weight: bold;
        }

        .search-item .meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-inner">
            <div style="font-weight: 800; color: var(--primary); font-size: 1.1rem;">ğŸš€ Research Tracker</div>

            <div class="search-wrapper">
                <input type="text" id="dynamic-search" class="search-bar" placeholder="ãƒ­ã‚°ã‚„ãƒ¡ãƒ¢ã‚’å…¨ä»¶æ¤œç´¢...">
            </div>

            <div class="nav-links">
                <a href="/">ğŸ“‹ ãƒ­ã‚°ä¸€è¦§</a>
                <a href="/memos">ğŸ’¡ ãƒ¡ãƒ¢</a>
                <a href="/records">ğŸ“ èª¿æŸ»è¨˜éŒ²</a>
                <a href="/log/new">â• ãƒ¯ãƒ¼ãƒ‰ç™»éŒ²</a>
                <a href="/sites">âš™ï¸ ã‚µã‚¤ãƒˆç®¡ç†</a>
            </div>
        </div>
    </nav>

    <div id="search-overlay">
        <div class="search-grid">
            <div class="search-column">
                <h3 style="color:var(--primary); margin-top:0;">ğŸ“‹ èª¿æŸ»ãƒ­ã‚°ã®çµæœ</h3>
                <div id="log-results"></div>
            </div>
            <div class="search-column">
                <h3 style="color:var(--primary); margin-top:0;">ğŸ’¡ ãƒ¡ãƒ¢ã®çµæœ</h3>
                <div id="memo-results"></div>
            </div>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        const input = document.getElementById('dynamic-search');
        const overlay = document.getElementById('search-overlay');
        const logBox = document.getElementById('log-results');
        const memoBox = document.getElementById('memo-results');

        function highlight(text, q) {
            if (!q) return text;
            const regex = new RegExp(`(${q})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        input.addEventListener('input', async (e) => {
            const q = e.target.value.trim();
            if (!q) {
                overlay.style.display = 'none';
                return;
            }

            overlay.style.display = 'block';
            const response = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
            const data = await response.json();

            // ãƒ­ã‚°ã®æç”»
            logBox.innerHTML = data.logs.length ? '' : 'è©²å½“ãªã—';
            data.logs.forEach(l => {
                const item = document.createElement('div');
                item.className = 'search-item';
                item.innerHTML = `
                    <div class="meta">${l.site_name}</div>
                    <strong>${highlight(l.word, q)}</strong><br>
                    <small>${highlight(l.result, q)}</small>
                `;
                item.onclick = () => location.href = `/log/edit/${l.id}`;
                logBox.appendChild(item);
            });

            // ãƒ¡ãƒ¢ã®æç”»
            memoBox.innerHTML = data.memos.length ? '' : 'è©²å½“ãªã—';
            data.memos.forEach(m => {
                const item = document.createElement('div');
                item.className = 'search-item';
                item.innerHTML = `
                    <div class="meta">${m.site_name}</div>
                    <strong>${highlight(m.word, q)}</strong><br>
                    <small>${highlight(m.description, q)}</small>
                `;
                item.onclick = () => location.href = `/memos`;
                memoBox.appendChild(item);
            });
        });

        // Escã‚­ãƒ¼ã§é–‰ã˜ã‚‹
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                input.value = '';
                overlay.style.display = 'none';
            }
        });
    </script>
</body>

</html>
